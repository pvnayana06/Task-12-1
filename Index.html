<html>
<head>

	<title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	
</head>
<body>

	 <nav class="navbar navbar-expand-lg navbar-dark bg-info nav-link fixed-top" >
        <a class="navbar-brand" href="#">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyDB-Qv19yBGcVcHAYP3rf8veyaQBzTrKvng&usqp=CAU" class="logo" alt="logo"/>
           <b>e LEARN</b>
          </a>
         
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link-dark" href="#">Home </a>
                  <a class="nav-link-dark" href="#">Courses </a>
                  <a class="nav-link-dark" href="#">Review </a>
                  <a class="nav-link-dark" href="#">Contact Us </a>
                </div>
               </div>
    </nav><br><br><br><br>

  <div class="container">
    <div class="title">Registration</div>
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Full Name</span>
          <input type="text" placeholder="Enter your name">
        </div><br>

        <div class="input-box">
          <span class="details">User Name</span>
          <input type="text" placeholder="Enter your username">
        </div><br>

        <div class="input-box">
          <span class="details">Email id</span>
          <input type="text" placeholder="Enter your email id">
        </div><br>

        <div class="input-box">
          <span class="details">Phone no</span>
          <input type="text" placeholder="Enter your phno">
        </div><br>

        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" placeholder="Enter your password">
        </div><br>

        <div class="input-box">
          <span class="details">Confirm Name</span>
          <input type="password" placeholder="correct password">
        </div><br>
      </div>

      <div class="gender-details">
        
       
        
        <span class="gender-title">Gender</span>
        <div class="category">
          <label for="dot-1">
            <input type="radio" name="gender" id="dot-1">
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <input type="radio" name="gender" id="dot-2">
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender">Others</span>
          </label>
        </div>
      </div>
      <div class="button">
        <input type="submit" value="REGISTER">
      </div>
      
    </form>
  </div>


</body>
</html>
